<!DOCTYPE html>
<html>
<head>
    <title>智慧工廠視覺檢測儀表板</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>生產線狀態監控</h1>

        <div class="status-box">
            <h2>最新檢測結果</h2>
            <p id="last_update_time">更新時間：載入中...</p>
            <div id="detection_list">載入中...</div>
        </div>
        <div class="chart-box">
            <h2>產品與瑕疵品統計</h2>
            <canvas id="detectionChart"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
